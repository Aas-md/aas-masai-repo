<!DOCTYPE html>
<html>
<head>
  <title>Library – Books</title>

  <link rel="stylesheet" href="./css/style.css">
  <script type="module" src="./js/books.js"></script>
</head>

<body>
  <h2>Books</h2>

  <!-- Filters -->
  <input id="search" placeholder="Search title/author">
  <select id="sort">
    <option value="title">Title A–Z</option>
    <option value="title_desc">Title Z–A</option>
    <option value="year">Year ↑</option>
    <option value="year_desc">Year ↓</option>
  </select>
  <button id="apply">Apply</button>

  <!-- Add Book -->
  <h3>Add Book</h3>
  <input id="b_title" placeholder="Title">
  <input id="b_author" placeholder="Author">
  <input id="b_year" type="number" placeholder="Year">
  <button id="addBook">Add</button>

  <!-- Table -->
  <table border="1" width="100%">
    <thead>
      <tr>
        <th>Title</th><th>Author</th><th>Year</th><th>Actions</th>
      </tr>
    </thead>
    <tbody id="bookBody"></tbody>
  </table>

  <!-- Pagination -->
  <button id="prev">Prev</button>
  <span id="page"></span>
  <button id="next">Next</button>

  <br><br>
  <a href="members.html">Go to Members</a>
</body>
</html>
