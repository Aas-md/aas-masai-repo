<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Paginated Users</title>
    <style>
        body { font-family: sans-serif; padding: 20px; background: #f4f4f4; }
        .user-card { background: white; padding: 12px; margin-bottom: 10px; border-radius: 8px; box-shadow: 0 0 5px #ccc; }
        .user-card h3 { margin: 0 0 5px 0; }
        .user-card p { margin: 2px 0; color: #555; }
        button { margin: 5px; padding: 8px 12px; border-radius: 5px; cursor: pointer; border: 1px solid #888; background: white; }
        button:hover { background: #ddd; }
        button.active { font-weight: bold; background: #4f46e5; color: white; border-color: #4f46e5; }
    </style>
</head>
<body>
    <h1>Users</h1>
    <div id="usersContainer"></div>
    <div id="pagination"></div>

    <script type="module" src="app.js"></script>
</body>
</html>
